<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="retangulomae">
    <div class="rectangle">
      <img src="./images/image-qr-code.png" alt="qr_code_image" class="image">
      <div class="text">
        <p class="titulo">Improve your front-end skills by building projects</p>    
        
        <p class="texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

  </div>
</body>
</html>
